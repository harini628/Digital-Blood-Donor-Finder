<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Donor - Blood Donation System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8f5e8, #f3e5f5);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #4caf50;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #388e3c;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h1 {
      color: #2e7d32;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 150px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #388e3c, #4caf50);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
      border: 2px solid #e0e0e0;
    }

    .btn-secondary:hover {
      background: #eeeeee;
      border-color: #ccc;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .donor-list {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .donor-list h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .donor-card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      border-left: 4px solid #4caf50;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .donor-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .donor-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .donor-info strong {
      color: #2e7d32;
    }

    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background: #d32f2f;
    }

    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }

    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Success Popup Modal */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .popup-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .popup-modal {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      transform: scale(0.8) translateY(20px);
      transition: all 0.3s ease;
    }

    .popup-overlay.show .popup-modal {
      transform: scale(1) translateY(0);
    }

    .popup-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: bounce 0.6s ease-in-out;
    }

    @keyframes bounce {
      0%, 20%, 60%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      80% { transform: translateY(-5px); }
    }

    .popup-title {
      color: #4caf50;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .popup-message {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .popup-donor-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: left;
    }

    .popup-donor-info h4 {
      color: #4caf50;
      margin-bottom: 10px;
      text-align: center;
    }

    .popup-btn {
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 5px;
    }

    .popup-btn:hover {
      background: linear-gradient(135deg, #388e3c, #4caf50);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .popup-btn-secondary {
      background: #f5f5f5;
      color: #666;
      border: 2px solid #e0e0e0;
    }

    .popup-btn-secondary:hover {
      background: #eeeeee;
      border-color: #ccc;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .button-group {
        flex-direction: column;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .donor-info {
        grid-template-columns: 1fr;
      }

      .popup-modal {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <div class="header">
      <div class="header-icon">‚ûï</div>
      <h1>Register as Donor</h1>
      <p class="subtitle">Thank you for choosing to save lives!</p>
    </div>

    <div id="alertContainer"></div>

    <div class="form-container">
      <form id="donorForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">üë§ Full Name</label>
            <input type="text" id="name" required placeholder="Enter your full name" />
          </div>

          <div class="form-group">
            <label for="age">üìÖ Age</label>
            <input type="number" id="age" required min="18" max="65" placeholder="Age (18-65)" />
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label for="gender">üë• Gender</label>
            <select id="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="bloodGroup">ü©∏ Blood Group</label>
            <select id="bloodGroup" required>
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label for="contactNumber">üìû Contact Number</label>
            <input type="tel" id="contactNumber" required placeholder="Enter mobile number" />
          </div>

          <div class="form-group">
            <label for="email">üìß Email Address</label>
            <input type="email" id="email" required placeholder="Enter email address" />
          </div>
        </div>

        <div class="form-group">
          <label for="address">üìç Address/Location</label>
          <input type="text" id="address" required placeholder="Enter your city/location" />
        </div>

        <div class="form-group">
          <label for="lastDonationDate">üìÖ Last Donation Date (if applicable)</label>
          <input type="date" id="lastDonationDate" />
        </div>

        <div class="button-group">
          <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset Form</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">Register Donor</button>
        </div>
      </form>
    </div>

    <div class="donor-list">
      <h2>üìã Registered Donors</h2>
      <div id="donorList" class="loading">Loading donors...</div>
    </div>
  </div>

  <!-- Success Popup Modal -->
  <div class="popup-overlay" id="successPopup">
    <div class="popup-modal">
      <div class="popup-icon">üéâ</div>
      <div class="popup-title">Registration Successful!</div>
      <div class="popup-message">
        Congratulations! You have been successfully registered as a blood donor. 
        Your generous contribution can save up to 3 lives.
      </div>
      <div class="popup-donor-info" id="popupDonorInfo">
        <!-- Donor info will be inserted here -->
      </div>
      <div>
        <button class="popup-btn popup-btn-secondary" onclick="closeSuccessPopup()">Close</button>
        <button class="popup-btn" onclick="registerAnother()">Register Another</button>
      </div>
    </div>
  </div>

  <script>
    const donorForm = document.getElementById("donorForm");
    const donorList = document.getElementById("donorList");
    const alertContainer = document.getElementById("alertContainer");
    const successPopup = document.getElementById("successPopup");
    const submitBtn = document.getElementById("submitBtn");

    // Show alert message
    function showAlert(message, type = 'success') {
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alertContainer.innerHTML = '';
      alertContainer.appendChild(alert);
      
      setTimeout(() => {
        alertContainer.innerHTML = '';
      }, 5000);
    }

    // Show success popup
    function showSuccessPopup(donorData) {
      const popupDonorInfo = document.getElementById('popupDonorInfo');
      
      popupDonorInfo.innerHTML = `
        <h4>üìã Your Registration Details</h4>
        <strong>Name:</strong> ${donorData.name}<br>
        <strong>Blood Group:</strong> ${donorData.bloodGroup}<br>
        <strong>Contact:</strong> ${donorData.contactNumber}<br>
        <strong>Location:</strong> ${donorData.address}
      `;
      
      successPopup.classList.add('show');
      
      // Auto close after 10 seconds
      setTimeout(() => {
        if (successPopup.classList.contains('show')) {
          closeSuccessPopup();
        }
      }, 10000);
    }

    // Close success popup
    function closeSuccessPopup() {
      successPopup.classList.remove('show');
    }

    // Register another donor
    function registerAnother() {
      closeSuccessPopup();
      resetForm();
      document.getElementById('name').focus();
    }

    // Fetch and display donors
    async function fetchDonors() {
      try {
        const response = await fetch("/api/donors");
        const result = await response.json();
        
        if (result.success && result.data.length > 0) {
          donorList.innerHTML = result.data.map(donor => `
            <div class="donor-card">
              <div class="donor-info">
                <div><strong>Name:</strong> ${donor.name}</div>
                <div><strong>Blood Group:</strong> ${donor.bloodGroup}</div>
                <div><strong>Age:</strong> ${donor.age}</div>
                <div><strong>Gender:</strong> ${donor.gender}</div>
                <div><strong>Contact:</strong> ${donor.contactNumber}</div>
                <div><strong>Email:</strong> ${donor.email}</div>
                <div><strong>Address:</strong> ${donor.address}</div>
                <div><strong>Last Donation:</strong> ${donor.lastDonationDate ? new Date(donor.lastDonationDate).toLocaleDateString() : 'First time donor'}</div>
              </div>
              <button class="delete-btn" onclick="deleteDonor('${donor._id}')">Remove</button>
            </div>
          `).join("");
        } else {
          donorList.innerHTML = "<p class='loading'>No donors registered yet.</p>";
        }
      } catch (error) {
        donorList.innerHTML = "<p style='color: red;'>Error loading donors.</p>";
        console.error('Error:', error);
      }
    }

    // Add donor
    donorForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Disable submit button to prevent double submission
      submitBtn.disabled = true;
      submitBtn.textContent = 'Registering...';

      const formData = {
        name: document.getElementById("name").value,
        age: parseInt(document.getElementById("age").value),
        gender: document.getElementById("gender").value,
        bloodGroup: document.getElementById("bloodGroup").value,
        contactNumber: document.getElementById("contactNumber").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        lastDonationDate: document.getElementById("lastDonationDate").value || null
      };

      try {
        const response = await fetch("/api/donors", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (result.success) {
          // Show success popup instead of alert
          showSuccessPopup(formData);
          donorForm.reset();
          fetchDonors();
        } else {
          showAlert(result.message, 'error');
        }
      } catch (error) {
        showAlert('Error registering donor. Please try again.', 'error');
        console.error('Error:', error);
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register Donor';
      }
    });

    // Delete donor
    async function deleteDonor(id) {
      if (confirm('Are you sure you want to remove this donor?')) {
        try {
          const response = await fetch(`/api/donors/${id}`, { method: "DELETE" });
          const result = await response.json();
          
          if (result.success) {
            showAlert(result.message, 'success');
            fetchDonors();
          } else {
            showAlert(result.message, 'error');
          }
        } catch (error) {
          showAlert('Error removing donor.', 'error');
          console.error('Error:', error);
        }
      }
    }

    // Reset form
    function resetForm() {
      donorForm.reset();
      alertContainer.innerHTML = '';
    }

    // Close popup when clicking outside
    successPopup.addEventListener('click', (e) => {
      if (e.target === successPopup) {
        closeSuccessPopup();
      }
    });

    // Close popup on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && successPopup.classList.contains('show')) {
        closeSuccessPopup();
      }
    });

    // Load donors on page load
    fetchDonors();
  </script>
</body>
</html>
