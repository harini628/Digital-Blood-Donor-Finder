<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Donor - Blood Donation System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffebee, #fce4ec);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #f44336;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #d32f2f;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h1 {
      color: #c62828;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
    }

    .search-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .search-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #f44336;
      box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.1);
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 150px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f44336, #ef5350);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #d32f2f, #f44336);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
      border: 2px solid #e0e0e0;
    }

    .btn-secondary:hover {
      background: #eeeeee;
      border-color: #ccc;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .results-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .results-count {
      color: #666;
      font-style: italic;
    }

    .donor-card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      border-left: 4px solid #f44336;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .donor-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .donor-card.eligible {
      border-left-color: #4caf50;
    }

    .donor-card.not-eligible {
      border-left-color: #ff9800;
      opacity: 0.8;
    }

    .eligibility-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .eligible-badge {
      background: #e8f5e8;
      color: #2e7d32;
    }

    .not-eligible-badge {
      background: #fff3e0;
      color: #f57c00;
    }

    .donor-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .donor-info div {
      display: flex;
      flex-direction: column;
    }

    .donor-info strong {
      color: #c62828;
      font-size: 0.9rem;
      margin-bottom: 2px;
    }

    .donor-info span {
      color: #333;
      font-size: 1rem;
    }

    .contact-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .contact-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s;
    }

    .call-btn {
      background: #4caf50;
      color: white;
    }

    .call-btn:hover {
      background: #388e3c;
    }

    .email-btn {
      background: #2196f3;
      color: white;
    }

    .email-btn:hover {
      background: #1976d2;
    }

    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 40px;
    }

    .no-results {
      text-align: center;
      color: #666;
      padding: 40px;
    }

    .no-results h3 {
      margin-bottom: 10px;
      color: #f44336;
    }

    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    .alert-info {
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #bbdefb;
    }

    .filters-applied {
      background: #f3e5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #9c27b0;
    }

    .filters-applied h4 {
      color: #7b1fa2;
      margin-bottom: 8px;
    }

    .filter-tag {
      display: inline-block;
      background: #e1bee7;
      color: #6a1b9a;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.8rem;
      margin: 2px;
    }

    @media (max-width: 768px) {
      .search-form {
        grid-template-columns: 1fr;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .donor-info {
        grid-template-columns: 1fr;
      }
      
      .results-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .contact-buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <div class="header">
      <div class="header-icon">üîç</div>
      <h1>Find Blood Donor</h1>
      <p class="subtitle">Search for available donors in your area</p>
    </div>

    <div class="search-container">
      <form id="searchForm">
        <div class="search-form">
          <div class="form-group">
            <label for="bloodGroup">ü©∏ Blood Group</label>
            <select id="bloodGroup" required>
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>

          <div class="form-group">
            <label for="age">üìÖ Preferred Age</label>
            <input type="number" id="age" placeholder="Age (optional)" min="18" max="65" />
          </div>

          <div class="form-group">
            <label for="location">üìç Location/City</label>
            <input type="text" id="location" placeholder="Enter city or location" />
          </div>

          <div class="form-group">
            <label for="available">‚è∞ Availability</label>
            <select id="available">
              <option value="">All Donors</option>
              <option value="true">Available Only (Eligible to Donate)</option>
            </select>
          </div>
        </div>

        <div class="button-group">
          <button type="button" class="btn btn-secondary" onclick="resetSearch()">Reset</button>
          <button type="submit" class="btn btn-primary">Search Donors</button>
        </div>
      </form>
    </div>

    <div class="results-container" id="resultsContainer" style="display: none;">
      <div class="results-header">
        <h2>Search Results</h2>
        <div class="results-count" id="resultsCount"></div>
      </div>
      <div id="filtersApplied"></div>
      <div id="searchResults"></div>
    </div>
  </div>

  <script>
    const searchForm = document.getElementById('searchForm');
    const resultsContainer = document.getElementById('resultsContainer');
    const searchResults = document.getElementById('searchResults');
    const resultsCount = document.getElementById('resultsCount');
    const filtersApplied = document.getElementById('filtersApplied');

    // Search for donors
    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      await searchDonors();
    });

    async function searchDonors() {
      const bloodGroup = document.getElementById('bloodGroup').value;
      const age = document.getElementById('age').value;
      const location = document.getElementById('location').value;
      const available = document.getElementById('available').value;

      // Build query parameters
      const params = new URLSearchParams();
      if (bloodGroup) params.append('bloodGroup', bloodGroup);
      if (age) params.append('age', age);
      if (location) params.append('location', location);
      if (available) params.append('available', available);

      try {
        searchResults.innerHTML = '<div class="loading">Searching for donors...</div>';
        resultsContainer.style.display = 'block';

        const response = await fetch(`/api/donors/search?${params}`);
        const result = await response.json();

        if (result.success) {
          displayResults(result.data, result.filters);
          resultsCount.textContent = `Found ${result.count} donor${result.count !== 1 ? 's' : ''}`;
          showAppliedFilters(result.filters);
        } else {
          searchResults.innerHTML = '<div class="alert alert-error">Error searching donors. Please try again.</div>';
        }
      } catch (error) {
        console.error('Error:', error);
        searchResults.innerHTML = '<div class="alert alert-error">Connection error. Please check your internet and try again.</div>';
      }
    }

    function displayResults(donors, filters) {
      if (donors.length === 0) {
        searchResults.innerHTML = `
          <div class="no-results">
            <h3>No donors found</h3>
            <p>Try adjusting your search criteria or search in nearby locations.</p>
          </div>
        `;
        return;
      }

      searchResults.innerHTML = donors.map(donor => {
        const isEligible = donor.isEligible;
        const daysSince = donor.daysSinceLastDonation;
        
        return `
          <div class="donor-card ${isEligible ? 'eligible' : 'not-eligible'}">
            <div class="eligibility-badge ${isEligible ? 'eligible-badge' : 'not-eligible-badge'}">
              ${isEligible ? '‚úÖ Available' : '‚è≥ Not Available'}
            </div>
            
            <div class="donor-info">
              <div>
                <strong>Name</strong>
                <span>${donor.name}</span>
              </div>
              <div>
                <strong>Blood Group</strong>
                <span>${donor.bloodGroup}</span>
              </div>
              <div>
                <strong>Age</strong>
                <span>${donor.age} years</span>
              </div>
              <div>
                <strong>Gender</strong>
                <span>${donor.gender}</span>
              </div>
              <div>
                <strong>Location</strong>
                <span>${donor.address}</span>
              </div>
              <div>
                <strong>Last Donation</strong>
                <span>${donor.lastDonationDate ? 
                  `${new Date(donor.lastDonationDate).toLocaleDateString()} (${daysSince} days ago)` : 
                  'First time donor'
                }</span>
              </div>
            </div>

            ${!isEligible && daysSince !== null ? 
              `<div style="color: #f57c00; font-size: 0.9rem; font-style: italic; margin-top: 10px;">
                ‚ö†Ô∏è This donor can donate again after ${Math.max(0, 56 - daysSince)} days
              </div>` : ''
            }

            <div class="contact-buttons">
              <a href="tel:${donor.contactNumber}" class="contact-btn call-btn">
                üìû Call ${donor.contactNumber}
              </a>
              <a href="mailto:${donor.email}?subject=Blood%20Donation%20Request&body=Hello%20${donor.name},%0A%0AI%20need%20${filters.bloodGroup || 'blood'}%20donation.%20Are%20you%20available%20to%20help?" 
                 class="contact-btn email-btn">
                üìß Email
              </a>
            </div>
          </div>
        `;
      }).join('');
    }

    function showAppliedFilters(filters) {
      const filterTags = [];
      
      if (filters.bloodGroup) filterTags.push(`Blood: ${filters.bloodGroup}`);
      if (filters.age) filterTags.push(`Age: ~${filters.age}`);
      if (filters.location) filterTags.push(`Location: ${filters.location}`);
      if (filters.available === 'true') filterTags.push('Available Only');

      if (filterTags.length > 0) {
        filtersApplied.innerHTML = `
          <div class="filters-applied">
            <h4>Applied Filters:</h4>
            ${filterTags.map(tag => `<span class="filter-tag">${tag}</span>`).join('')}
          </div>
        `;
      } else {
        filtersApplied.innerHTML = '';
      }
    }

    function resetSearch() {
      searchForm.reset();
      resultsContainer.style.display = 'none';
      filtersApplied.innerHTML = '';
    }

    // Show info message on load
    document.addEventListener('DOMContentLoaded', () => {
      // Auto-focus on blood group for better UX
      document.getElementById('bloodGroup').focus();
    });
  </script>
</body>
</html>
